<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>STAR WARS</h1>
      <h1>CATALOG</h1>
    </header>
    <main>
      <div class="wrapper">
        <article class="characters">
          <section class="characters-header">
            <h2>Characters</h2>
          </section>
          <aside class="character-names">
          </aside>
          <section class="characters-footer">
            <section class="page-nav">
              <span class="material-icons left-icon">play_arrow</span>
              <span class="page-number">1</span> <span>/</span> <span>8</span>
              <span class="material-icons right-icon">play_arrow</span>
            </section>
          </section>
        </article>
        <article class="details">
          <section class="details-header">
            <h2>Details</h2>
          </section>
          <article class="info-container">
            <section class="people-details"></section>
            <div class="line"></div>
            <div class="btn-wrapper">
              <button class="planetBtn">Planet</button>
              <button class="speciesBtn">Species</button>
              <button class="vehiclesBtn">Vehicles</button>
              <button class="starshipsBtn">Starships</button>
            </div>
          </article>
          <section class="character-info"></section>
        </article>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
